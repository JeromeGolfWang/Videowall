<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Grok Imagine Videos Showcase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #000; color: #fff; }
    header { text-align: center; padding: 2rem; }
    header h1 { font-size: clamp(2rem, 5vw, 4rem); margin-bottom: 0.5rem; }
    header p { opacity: 0.8; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .video-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.02);
      box-shadow: 0 16px 48px rgba(255,255,255,0.2);
    }
    video {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      object-fit: cover;
      display: block;
    }
    video::cue { /* Stylish controls if needed */ }
    @media (max-width: 768px) {
      .gallery { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ My Grok Imagine Videos</h1>
    <p>AI-powered clips generated with <a href="https://grok.com/imagine" style="color:#1d9bf0;">Grok Imagine</a></p>
  </header>
  <section class="gallery">
    <!-- Add your videos here - copy-paste blocks -->
    <div class="video-card">
      <video controls preload="metadata" loading="lazy" poster="images/video1-poster.jpg" loop muted>
        <source src="videos/video1.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-card">
      <video controls preload="metadata" loading="lazy" poster="images/video2-poster.jpg" loop muted>
        <source src="videos/video2.mp4" type="video/mp4">
      </video>
    </div>
    <!-- Repeat for more: Duplicate <div class="video-card"> blocks -->
  </section>
</body>
</html>
