  <script>
    // Force autoplay on load, visibility, or scroll (browser policy workaround)
    document.addEventListener('DOMContentLoaded', function() {
      const videos = document.querySelectorAll('video');
      videos.forEach(video => {
        const playVideo = () => {
          video.play().catch(e => console.log('Autoplay blocked:', e)); // Silent fail
        };
        playVideo(); // Try on load
        video.addEventListener('loadedmetadata', playVideo);
        document.addEventListener('scroll', playVideo, { once: true }); // Try on first scroll
        // Intersection Observer for lazy-loaded videos
        if (IntersectionObserver) {
          const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.play().catch(e => {});
                observer.unobserve(entry.target);
              }
            });
          });
          observer.observe(video);
        }
      });
    });
  </script>
