<!DOCTYPE html>

<head>

  <title>My 12 Grok Imagine Videos</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; font-family:system-ui,sans-serif; }
    header { text-align:center; padding:2rem; color:#fff; }
    header h1 { font-size:clamp(2rem,5vw,3.5rem); margin-bottom:.5rem; }
    header p { opacity:.7; font-size:0.9rem; }

    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));
      gap:1rem;
      padding:1rem;
      max-width:1600px;
      margin:0 auto;
    }
    .video-card {
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 16px rgba(255,255,255,0.05);
    }
    video {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      aspect-ratio:16/9;
      background:#111;
    }
    @media (max-width:600px) {
      .gallery { gap:0.5rem; padding:0.5rem; }
    }
  </style>
</head>
