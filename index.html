<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok Videos</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; font-family:system-ui,sans-serif; padding-top:120px; }
    
    .header {
      position:fixed;
      top:0;
      left:0;
      right:0;
      background:#111;
      border-bottom:1px solid #333;
      padding:1.5rem;
      z-index:1000;
    }
    .header h1 {
      color:white;
      font-size:1.5rem;
      font-weight:400;
      text-align:center;
      margin-bottom:1rem;
    }
    .controls {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:1rem;
      color:white;
    }
    .controls label {
      font-size:0.9rem;
    }
    .controls input[type="range"] {
      width:200px;
      height:6px;
      -webkit-appearance:none;
      appearance:none;
      background:#333;
      border-radius:3px;
      outline:none;
    }
    .controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance:none;
      appearance:none;
      width:18px;
      height:18px;
      background:white;
      border-radius:50%;
      cursor:pointer;
    }
    .controls input[type="range"]::-moz-range-thumb {
      width:18px;
      height:18px;
      background:white;
      border-radius:50%;
      cursor:pointer;
      border:none;
    }
    .controls .value {
      font-weight:bold;
      min-width:45px;
    }
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
      gap:1rem;
      padding:1rem;
      max-width:1400px;
      margin:0 auto;
      transition:grid-template-columns 0.3s ease;
    }
    .video-card {
      border-radius:12px;
      overflow:hidden;
      position:relative;
      background:#111;
    }
    .video-card video {
      width:100%;
      aspect-ratio: 9/16;
      object-fit:cover;
      display:block;
      background:#111;
    }
    .error-msg {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      color:#ff4444;
      padding:1rem;
      text-align:center;
      font-size:0.85rem;
      display:none;
    }
    .video-card.error .error-msg {
      display:block;
    }
    @media (max-width:600px) { 
      .gallery { grid-template-columns:1fr; } 
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Create with a blank slate.</h1>
    <div class="controls">
      <label for="sizeSlider">Video Size:</label>
      <input type="range" id="sizeSlider" min="30" max="100" value="100" step="5">
      <span class="value" id="sizeValue">100%</span>
    </div>
  </div>

  <section class="gallery" id="gallery"></section>

  <script>
    const videos = [

      'videos/grok-video-e42f6385-7704-4d62-b6e5-b6a170ded3ad.mp4',
    ];

    const gallery = document.getElementById('gallery');
    const sizeSlider = document.getElementById('sizeSlider');
    const sizeValue = document.getElementById('sizeValue');

    // Update video sizes by changing grid column width
    sizeSlider.addEventListener('input', (e) => {
      const size = e.target.value;
      const minSize = Math.floor(280 * (size / 100));
      sizeValue.textContent = size + '%';
      gallery.style.gridTemplateColumns = `repeat(auto-fit, minmax(${minSize}px, 1fr))`;
    });

    videos.forEach((src, index) => {
      const card = document.createElement('div');
      card.className = 'video-card';
      
      const video = document.createElement('video');
      video.muted = true;
      video.loop = true;
      video.playsInline = true;
      video.setAttribute('playsinline', '');
      video.preload = 'auto';
      
      const errorMsg = document.createElement('div');
      errorMsg.className = 'error-msg';
      errorMsg.textContent = `Failed to load: ${src}`;
      
      video.addEventListener('loadeddata', () => {
        video.play().catch(err => {
          console.error(`Autoplay failed for ${src}:`, err);
        });
      });
      
      video.addEventListener('error', () => {
        card.classList.add('error');
        console.error(`Failed to load video: ${src}`);
      });
      
      video.src = src;
      
      card.appendChild(video);
      card.appendChild(errorMsg);
      gallery.appendChild(card);
    });

    // Fallback: attempt to play all videos after page interaction
    let played = false;
    const playAll = () => {
      if (played) return;
      played = true;
      document.querySelectorAll('video').forEach(v => {
        v.play().catch(() => {});
      });
    };
    
    document.addEventListener('click', playAll, { once: true });
    document.addEventListener('touchstart', playAll, { once: true });
    
    // Final attempt after everything loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelectorAll('video').forEach(v => {
          v.play().catch(() => {});
        });
      }, 500);
    });
  </script>
</body>
</html>
